<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" media="screen" type="text/css" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light" style="background-color:#FB803B">
      <a class="navbar-brand" style="color:white; padding-left: 50px;" href="#">

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <span></span>
<!--          {% if authenticated %}-->
          <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
<!--          {% else %}-->
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
<!--          {% endif %}-->
        </ul>
      </div>

    <div class="container-fluid">

        <div class="col-2"></div>
        <div class="col-8">
          <p>hello</p>{% block content %}{% endblock %}
        </div>

			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='ajax_js.js') }}" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>

</html>
