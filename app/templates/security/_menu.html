{% if security.registerable or security.recoverable or security.confirmable %}
  {% if security.registerable %}
    <a
    class="p-3 w-full border border-gray-800 text-h4 rounded-lg border-2 text-center"
      href="{{ url_for_security('register') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}"
      >Register</a
    >

  {% endif %} {% if security.recoverable %}

    <a href="{{ url_for_security('forgot_password') }}">Forgot password</a>

  {% endif %} {% if security.confirmable %}

    <a href="{{ url_for_security('send_confirmation') }}">Confirm account</a>

  {% endif %}
</ul>
{% endif %}
