{% extends "base/index.html" %} {% block content %}<div class="w-full mt-10 flex w-full gap-6"><script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>   <div class="flex-1">    <span class="text-h6"> Income </span></br>        <div class="mt-4 bg-white drop-shadow-md rounded-xl p-6">           <span class="font-semibold"> Weekly Income</span>           <br/>           <br/>            <canvas id="chart" width="1000" height="400"></canvas>             <script>              var ctx = document.getElementById("chart").getContext('2d');              var myChart = new Chart(ctx, {                type: 'bar',                data: {                  labels: [                  {% for item in labels %}                   "{{ item }}",                  {% endfor %}                	],                     datasets: [{                    backgroundColor: [                      "#5dade2",                      "#a569bd",                      "#ec7063",                      "#a5754a"                    ],                    data: [                    {% for item in values %}                       "{{ item }}",                      {% endfor %}            	    ]                            },]                },                options : {                    legend: {                        display: false                },                  scales: {                    xAxes: [ {                      scaleLabel: {                        display: true,                        labelString: 'Hire Choice'                      },                      ticks: {                        major: {                          fontStyle: 'bold',                          fontColor: '#FF0000'                        }                      }                    } ],                    yAxes: [{                      scaleLabel: {                        display: true,                        labelString: 'Income (Â£)'                      },                      ticks: {                          beginAtZero: true                      }                    }]                  }                }              });                                    </script>        </div>        <div class="grid grid-flow-col auto-cols-auto">        <div class="mt-4 bg-white drop-shadow-md rounded-xl p-6">             <span class="font-semibold"> Weekly </span>        </div>        <div class="mt-4 bg-white drop-shadow-md rounded-xl p-6">             <span class="font-semibold"> Monthly </span>        </div>        <div class="mt-4 bg-white drop-shadow-md rounded-xl p-6">             <span class="font-semibold"> Annually </span>       </div>       </div>    </div></div>{% endblock %}
